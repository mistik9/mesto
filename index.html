<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто </h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__info_job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"><img src="./images/add.svg" alt="кнопка добавить"></button>
    </section>
    <section class="elements">
      <ul class="element__container" >
        <li class="element"><img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__bottom">
            <p class="element__bottom-title">Карачаевск</p>
            <button class="element__bottom-like" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">
          <div class="element__bottom">
            <p class="element__bottom-title">Гора Эльбрус</p>
            <button class="element__bottom-like" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="./images/dombay.jpg" alt="домбай">
          <div class="element__bottom">
            <p class="element__bottom-title">Домбай</p>
            <button class="element__bottom-like" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">
          <div class="element__bottom">
            <p class="element__bottom-title">Гора Эльбрус</p>
            <button class="element__bottom-like" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="./images/dombay.jpg" alt="домбай">
          <div class="element__bottom">
            <p class="element__bottom-title">Домбай</p>
            <button class="element__bottom-like" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__bottom">
            <p class="element__bottom-title">Карачаево-Черкессия</p>
            <button class="element__bottom-like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content">
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
        <input type="text" placeholder="Работа" class="popup__input popup__input_type_job">
        <button class="popup__save">
          Сохранить
        </button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
